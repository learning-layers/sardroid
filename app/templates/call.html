<ion-view hide-nav-bar="true" hide-back-button="true">
    <ion-content scroll="false">
        <div class="content-wrapper" id="local-wrapper" ng-class="determineFullscreenCanvas()">
            <div class="call-header">
                <span class="user-name">{{'CALL_HEADER' | translate:callPartner}} {{callCurrentTime}}</span>
            </div>
            <video id="big-video"  ng-attr-autoplay="{{ determineIfBigVideoIsAutoplay() || undefined}}" muted="muted" ng-src="{{bigStreamSrc}}"></video>
            <video id="small-video" ng-attr-autoplay="{{ determineIfSmallVideoIsAutoplay() || undefined}}" muted="muted" ng-src="{{smallStreamSrc}}"></video>
            <audio id="call-audio" ng-src="{{::remoteAudioSrc}}" autoplay></audio>
            <div class="controls">
                <i class="icon control-button arrow-button" ng-class="determineArrowSwitchClass()" ng-click="toggleArrowMode()"></i>
                <i class="icon assertive control-button mute-button" ng-class="determineMuteButtonClass()" ng-click="toggleMute()"></i>
                <i class="icon control-button pause-button" ng-class="determinePauseButtonClass()" ng-disabled="determineIfPauseButtonDisabled()" ng-click="togglePause($event)"></i>
                <i class="icon ion-trash-a control-button remove-button" ng-click="clearActiveCanvas()"></i>
                <i class="icon ion-ios-telephone control-button leave-button" ng-click="leave()"></i>
            </div>
            <div class="canvas-wrapper local-canvas-wrapper">
                <canvas id="local-canvas" ></canvas>
            </div>
            <div class="canvas-wrapper remote-canvas-wrapper">
                <canvas id="remote-canvas"></canvas>
            </div>
        </div>
    </ion-content>
</ion-view>
