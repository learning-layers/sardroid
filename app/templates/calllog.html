<ion-view view-title="{{'CALL_LOG' | translate}}" ng-cloak>
    <ion-content class="padding has-header">
        <div class="list">
            <div ng-repeat="call in calls">
                <a href="#" class="item">
                    <h2>{{::call.text}}</h2>
                    <span>{{::call.startedAt | amDateFormat: 'dddd, D.M.YYYY hh:mm:ss'}}</span>
                </a>
            </div>
        </div>

        <div class="list" ng-hide="calls.length > 0">
            <a class="item no-results" href="#">
                <h2>No calls made!</h2>
            </a>
        </div>
    </ion-content>
</ion-view>
