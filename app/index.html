<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
    <title>SoAR</title>

    <!-- App stylesheets which are compiled from SCSS are here -->
    <link href="css/app.css" rel="stylesheet">

    <!-- Global environment variables that are replaced with Gulp -->
    <script src="js/env.js"></script>

    <!-- Disable console if running in production -->
    <script src="js/disable-console.js"></script>

    <!-- Rollbar file first for logging exceptions -->
    <script src="js/rollbar.js"></script>

    <!-- Vendor things (downloaded from bower) go here -->
    <script src="vendor/intlpnIonic/lib/libphonenumber/build/utils.js"></script>
    <script src="vendor/intlpnIonic/js/data.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/ionic/js/ionic.bundle.js"></script>
    <script src="vendor/ngCordova/dist/ng-cordova.js"></script>
    <script src="vendor/peerjs/peer.min.js"></script>
    <script src="vendor/lodash/lodash.min.js"></script>
    <script src="vendor/intlpnIonic/js/intlpnIonic.js"></script>
    <script src="vendor/ngstorage/ngStorage.min.js"></script>
    <script src="vendor/angular-translate/angular-translate.min.js"></script>
    <script src="vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="vendor/fabric.js/dist/fabric.js"></script>
    <script src="vendor/draggabilly/dist/draggabilly.pkgd.js"></script>
    <script src="vendor/socket.io-client/socket.io.js"></script>
    <script src="vendor/recordrtc/RecordRTC.js"></script>
    <script src="vendor/recordrtc/libs/screenshot-dev.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- The view controllers used by Angular javascript files -->
    <script src="js/controllers/call.js"></script>
    <script src="js/controllers/contacts.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/logout.js"></script>
    <script src="js/controllers/quit.js"></script>
    <script src="js/controllers/register.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/controllers/userprofile.js"></script>
    <script src="js/controllers/verify.js"></script>
    <script src="js/cordovainit.js"></script>

    <!-- The various Angular services -->
    <script src="js/services/apihandler.js"></script>
    <script src="js/services/audiohandler.js"></script>
    <script src="js/services/confighandler.js"></script>
    <script src="js/services/contactshandler.js"></script>
    <script src="js/services/drawinghandler.js"></script>
    <script src="js/services/filehandler.js"></script>
    <script src="js/services/modalhandler.js"></script>
    <script src="js/services/peerhandler.js"></script>
    <script src="js/services/recordinghandler.js"></script>
    <script src="js/services/settingshandler.js"></script>
    <script src="js/services/sockethandler.js"></script>

    <!-- Angular filters for formatting stuff -->
    <script src="js/filters/contactsfilter.js"></script>

    <script src="js/app.js"></script>
</head>

<!-- The skeleton for the base of the app starts here -->
<body ng-app="sardroid" ng-strict-di>
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <div id="spinner-wrapper" ng-hide="hideLoader">
                        <ion-spinner id="menu-loader" class="spinner-light"></ion-spinner>
                    </div>
                    </button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar >
            <ion-nav-view>
            </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a ng-controller="LogoutCtrl" ng-click="logout()" class="item" menu-close>{{'LOG_OUT' | translate}}</a>
                    <a ng-controller="QuitCtrl" ng-click="exit()" class="item" menu-close>{{'QUIT' | translate}}</a>
                </ul>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    </body>
</html>
